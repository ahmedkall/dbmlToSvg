name: Convert DBML to SVG

on:
  push:
    paths:
      - '**/*.dbml'

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install DBML Renderer
        run: npm install -g @softwaretechnik/dbml-renderer

      - name: Convert DBML to SVG and Commit Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          modified_dbml=$(git diff --name-only HEAD^ HEAD -- '*.dbml' || git ls-files -o --exclude-standard -- '*.dbml')
          echo "Modified DBML files: $modified_dbml"
          
          for file in $modified_dbml
          do
            svg_file="${file%.dbml}.svg"
            dbml-renderer -i "$file" -o "$svg_file"
            git add "$svg_file"
          done
          
          if [ -n "$modified_dbml" ]; then
            git commit -m "Update DBML SVG Diagrams" --allow-empty
            git push
          else
            echo "No DBML files were modified."
